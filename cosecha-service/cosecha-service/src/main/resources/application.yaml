server:
  port: 8080

spring:
  application:
    name: consecha-service
  datasource:
    url: jdbc:mysql://localhost:3306/consecha_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

management:
  endpoints:
    web:
      exposure:
        include: health,info
